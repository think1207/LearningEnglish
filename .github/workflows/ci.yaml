name: Flutter CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0' # Flutterのバージョンを固定
      - run: flutter pub get
      - run: dart format --set-exit-if-changed . # dart format を直接実行
      - run: flutter test
